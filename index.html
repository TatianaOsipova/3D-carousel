<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-carusel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="drag-container">
        <div id="spin-container">
            <!-- Add your images (or video) here -->
            <img src="images/1.jpg" alt="Roger Rabbit">
            <img src="images/2.jpg" alt="Tom & Jerry">
            <img src="images/3.jpg" alt="Donald Duck">
            <img src="images/4.jpg" alt="Winnie the Pooh with friends">
